<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>利用者一覧</title>
</head>
<body>
<h2>利用者一覧</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>メールアドレス</th>
        <th>詳細</th>
        <th>編集</th>
        <th>削除</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/api/users/get/{id}(id=${user.id})}">詳細</a></td>
        <td><a th:href="@{/api/users/edit/{id}(id=${user.id})}">編集</a></td>
        <td>
            <form th:action="@{/api/users/delete/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/api/users/register}">新規利用者登録</a>

</body>
</html>
